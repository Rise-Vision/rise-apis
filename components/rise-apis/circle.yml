dependencies:
  pre:
    # required for deploying github page
    - curl -L -o expect_5.45-2_amd64.deb http://archive.ubuntu.com/ubuntu/pool/main/e/expect/expect_5.45-2_amd64.deb
    - sudo dpkg -i expect_5.45-2_amd64.deb
    - npm install -g yo
    - npm install -g generator-polymer
  post:
    - bower install
deployment:
  staging:
    branch: /(feature|fix|chore).*/
    commands:
      - echo "stage"
  production:
    branch: master
    commands:
      # Deploy Github documentation page
      - >
        spawn yo polymer:gh
        expect "What is your GitHub username?"
        send -- "Rise-Vision\n"
        expect "What is your element's name: (rise-apis)"
        send -- "\n"
        interact