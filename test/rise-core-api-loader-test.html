<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../rise-apis.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <rise-core-api-loader></rise-core-api-loader>

    <script>
      var myEl = document.querySelector('rise-core-api-loader');

      suite('<rise-core-api-loader>', function() {

        test('defines the "apiRoot" property', function() {
          assert.equal(myEl.apiRoot, 'https://rvaserver2.appspot.com/_ah/api');
          assert.isUndefined(myEl.appId);
        });
      });
    </script>

  </body>
